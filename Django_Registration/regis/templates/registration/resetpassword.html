{% extends 'registration/create.html' %}


{% load static %}
{% block formcontent %}
<div class="container mt-5">
<form action="" method="POST" class="d-inline" novalidate>
    {% csrf_token %}
    {% for form in FORM %}
    <div>
        {{form.label_tag}} <br> {{form}} {{form.errors|striptags}}
    </div><br>
    {% endfor %}
    <input type="submit" value="Send">
</form>


{% if messages %}
    {% for msg in messages %}
        <small {% if msg.tags %} class='{{msg.tags}}' {% endif %}><h3>{{msg}}</h3></small>
    {% endfor %}
{% endif %}
</div>
{% endblock formcontent %}
